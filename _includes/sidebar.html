<div class="col-box col-box-author">
  <img class="avatar" src="{{ site.avatar }}" alt="{{ site.author }}">
  <div class="col-box-title name">{{ site.author }}</div>
  <p>{{ site.profile }}</p>
  <p class="contact">
    {% if site.github_username %}
    <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="icon icon-github"></i></a>
    {% endif %}
    {% if site.twitter_username %}
    <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="icon icon-twitter"></i></a>
    {% endif %}
    {% if site.facebook_username %}
    <a href="https://facebook.com/{{ site.facebook_username }}" target="_blank"><i class="icon icon-facebook"></i></a>
    {% endif %}
  </p>
</div>

<div class="col-box">
  <div class="col-box-title">最新文章</div>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="col-box post-toc hide">
  <div class="col-box-title">内容目录</div>
</div>
